	$('#form1').live('submit', function (e) {

		var unitVal = $.trim($("#a").val());
		var fromVal = $.trim($("#from").val());
		var toVal = $.trim($("#to").val());
		var calUrl = "http://www.google.com/ig/calculator?hl=en&q="+ unitVal + fromVal +"=?"+toVal;
		$.get(calUrl, function(data) {
			var jsonData=data.replace("lhs","\"lhs\"").replace("rhs","\"rhs\"").replace("error","\"error\"").replace("icc","\"icc\"");
			var obj = jQuery.parseJSON(jsonData);
			$("#result").html(obj.lhs +"="+ obj.rhs);
			$.mobile.hidePageLoadingMsg();
		});
	});
	
	
    </script>
